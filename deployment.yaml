apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client
  replicas: 1
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: steven8519/client
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: client-service
spec:
  selector:
    app: client
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
  type: LoadBalancer
