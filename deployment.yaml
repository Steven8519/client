apiVersion: v1
kind: Service
metadata:
  name: devhubsocial-app
  labels:
    app: devhubsocial-app
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: devhubsocial-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devhubsocial-app
spec:
  selector:
    matchLabels:
      app: devhubsocial-app
  replicas: 1
  template:
    metadata:
      labels:
        app: devhubsocial-app
        version: v1
    spec:
      containers:
        - name: devhub-app
          image: steven8519/client
          resources:
            requests:
              cpu: "100m"
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: devhub-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: devhubsocial-app
spec:
  hosts:
    - "*"
  gateways:
    - devhub-gateway
  http:
    - route:
        - destination:
            host: devhubsocial-app
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: grafana-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 15031
        name: http-grafana
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-vs
  namespace: istio-system
spec:
  hosts:
    - "*"
  gateways:
    - grafana-gateway
  http:
    - match:
        - port: 15031
      route:
        - destination:
            host: grafana
            port:
              number: 3000
